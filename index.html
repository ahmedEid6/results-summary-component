<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- 'Hanken Grotesk' Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card_left">
          <h1>Your Result</h1>
          <div class="score">
            <span>76</span>
            <span>0f 100</span>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="card_right">
          <h2>Summary</h2>
          <div class="stats">
            <div class="stat">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="Reaction Icon"
              />
              <h3>Reaction</h3>
              <p>80 <span>/ 100</span></p>
            </div>
            <div class="stat">
              <img src="./assets/images/icon-memory.svg" alt="Reaction Icon" />
              <h3>Memory</h3>
              <p>92 <span>/ 100</span></p>
            </div>
            <div class="stat">
              <img src="./assets/images/icon-verbal.svg" alt="Reaction Icon" />
              <h3>Verbal</h3>
              <p>61 <span>/ 100</span></p>
            </div>
            <div class="stat">
              <img src="./assets/images/icon-visual.svg" alt="Reaction Icon" />
              <h3>Visual</h3>
              <p>72 <span>/ 100</span></p>
            </div>
          </div>

          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
